<!DOCTYPE HTML>
<html>
<head>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Sorting 10 M ints with range from 0 to 10 M (Parallel)"
                },
                axisX: {
                    title: "AMD Ryzen 7 4800H processor Plugged in, High Performance, Windows 10 Java 1.8.0_341"
                },
                axisY: {
                    title: "Time in ms. lower is better",
                    suffix: " ms",
                    includeZero: true
                },
                legend: {
                    cursor: "pointer",
                    fontSize: 16,
                    itemclick: toggleDataSeries
                },
                toolTip: {
                    shared: true
                },
                data: [
                    {
                        name: "2022-02",
                        type: "column",
                        yValueFormatString: "# ms.",
                        showInLegend: true,
                        dataPoints: [
                            {label: "JavaSorterMTInt", y: 144},
                            {label: "QuickBitSorterMTInt", y: 118},
                            {label: "MixedBitSorterMTInt", y: 98},
                            {label: "RadixBitSorterMTInt", y: 96}
                        ]
                    },
                    {
                        name: "2022-07",
                        type: "column",
                        yValueFormatString: "# ms.",
                        showInLegend: true,
                        dataPoints: [
                            {label: "JavaSorterMTInt", y: 93},
                            {label: "QuickBitSorterMTInt", y: 104},
                            {label: "MixedBitSorterMTInt", y: 97},
                            {label: "RadixBitSorterMTInt", y: 84}
                        ]
                    },
                    {
                        name: "2022-12",
                        type: "column",
                        yValueFormatString: "# ms.",
                        showInLegend: true,
                        dataPoints: [
                            {label: "JavaSorterMTInt", y: 85},
                            {label: "QuickBitSorterMTInt", y: 103},
                            {label: "MixedBitSorterMTInt", y: 97},
                            {label: "RadixBitSorterMTInt", y: 65}
                        ]
                    },
                    {
                        name: "2024-01",
                        type: "column",
                        yValueFormatString: "# ms.",
                        showInLegend: true,
                        dataPoints: [
                            {label: "JavaSorterMTInt", y: 76},
                            {label: "QuickBitSorterMTInt", y: 90},
                            {label: "MixedBitSorterMTInt", y: 98},
                            {label: "RadixBitSorterMTInt", y: 47}
                        ]
                    }
                    ]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
